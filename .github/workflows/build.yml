name: Jack Compiler

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Triggers only when you push a tag like v1.0, v2.1, etc.
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # REQUIRED: Allows this script to create Releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Linux
          - os: windows-latest
            artifact_name: Windows
          - os: macos-latest
            artifact_name: macOS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Binary
        run: cmake --build build --config Release --parallel

      - name: Package (Install)
        # Puts everything into the 'dist' folder
        run: cmake --install build --config Release --prefix dist

      - name: Rename Output Folder
        shell: bash
        run: mv dist JackCompiler-${{ matrix.artifact_name }}

      - name: Test Installation (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo [STEP 1] Entering Release Folder...
          cd JackCompiler-${{ matrix.artifact_name }}
          
          echo [STEP 2] Running Installer...
          call .\install.bat
          
          echo [STEP 3] Updating Session Path...
          echo %USERPROFILE%\.jack_toolchain\bin>> %GITHUB_PATH%
          call RefreshEnv.cmd >nul 2>&1

      - name: Verify Logic (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: | 
          echo [STEP 4] Compiling Installed Project...
          :: We compile the COPIED examples to prove the install works 100%
          cd JackCompiler-${{ matrix.artifact_name }}\JackCode\JackProject
          jack .
          
          echo [STEP 5] Checking VM Output...
          if exist "Main.vm" ( echo [OK] Main.vm ) else ( echo [FAIL] Main.vm missing & exit 1 )
          if exist "School.vm" ( echo [OK] School.vm ) else ( echo [FAIL] School.vm missing & exit 1 )
          if exist "Student.vm" ( echo [OK] Student.vm ) else ( echo [FAIL] Student.vm missing & exit 1 )

      - name: Test Installation (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "[STEP 1] Entering Release Folder..."
          cd JackCompiler-${{ matrix.artifact_name }}
          
          echo "[STEP 2] Running Installer..."
          # Note: We don't need chmod +x because CMake install(PROGRAMS) handled it!
          ./install.sh
          echo "$HOME/.jack_toolchain/bin" >> $GITHUB_PATH

      - name: Verify Logic (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "[STEP 3] Compiling Installed Project..."
          cd "JackCompiler-${{ matrix.artifact_name }}/JackCode/JackProject"
          jack .
          
          echo "[STEP 4] Checking VM Output..."
          if [ -f "Main.vm" ] && [ -f "School.vm" ] && [ -f "Student.vm" ]; then
              echo "✅ Build Successful."
          else
              echo "❌ Build Failed: Output missing."
              exit 1
          fi
      # --- NEW STEP: Zip the Folder ---
      # We use CMake's built-in tool to zip the 'dist' folder.
      # This works on Windows, Linux, and Mac without needing external tools.
      - name: Create Zip File
        run: cmake -E tar cfv JackCompiler-${{ matrix.artifact_name }}.zip --format=zip JackCompiler-${{ matrix.artifact_name }}/

      # --- NEW STEP: Publish Release ---
      # This only runs if you pushed a tag (v1.0).
      # It uploads the zip file to the GitHub Releases page.
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: JackCompiler-${{ matrix.artifact_name }}.zip