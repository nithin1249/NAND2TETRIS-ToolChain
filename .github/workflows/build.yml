name: Jack Compiler

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Triggers only when you push a tag like v1.0, v2.1, etc.
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # REQUIRED: Allows this script to create Releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Linux
          - os: windows-latest
            artifact_name: Windows
          - os: macos-latest
            artifact_name: macOS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Binary
        run: cmake --build build --config Release --parallel

      - name: Package (Install)
        # Puts everything into the 'dist' folder
        run: cmake --install build --config Release --prefix dist

      # --- NEW STEP: Zip the Folder ---
      # We use CMake's built-in tool to zip the 'dist' folder.
      # This works on Windows, Linux, and Mac without needing external tools.
      - name: Create Zip File
        run: cmake -E tar cfv JackCompiler-${{ matrix.artifact_name }}.zip --format=zip dist/

      # --- NEW STEP: Publish Release ---
      # This only runs if you pushed a tag (v1.0).
      # It uploads the zip file to the GitHub Releases page.
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: JackCompiler-${{ matrix.artifact_name }}.zip